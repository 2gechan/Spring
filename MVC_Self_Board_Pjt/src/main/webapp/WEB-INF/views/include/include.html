<!DOCTYPE html>
<html
  lang="ko"
  xmlns:layout="http://www.ltraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <header class="main" th:fragment="header">
    <h1>게찬 페이지</h1>
    <p>Gechan Page 2023</p>
  </header>

  <nav class="main" th:fragment="nav">
    <ul>
      <li class="home">Home</li>
      <li class="boardhome">게시판</li>

      <th:block th:if="${LOGIN == null}">
        <li class="login">로그인</li>
        <li class="join">회원가입</li>
      </th:block>

      <th:block th:if="${LOGIN != null}">
        <li class="logout">로그아웃</li>
        <li class="mypage" th:text="${LOGIN.u_name}">마이페이지</li>
        <li th:if="${LOGIN.u_id == 'ADMIN'}" class="admin">관리자</li>
      </th:block>
    </ul>
  </nav>

  <footer th:fragment="footer">
    <address>CopyRight &copy; github.com/2gechan</address>
  </footer>
</html>
