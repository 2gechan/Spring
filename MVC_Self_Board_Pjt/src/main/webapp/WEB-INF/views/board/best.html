<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ltraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <h1>게시판화면</h1>

    <table class="main list">
      <tr>
        <th>No</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>조회수</th>
      </tr>
      <th:block th:each="DTO,i : ${BOARD_LIST}">
        <tr th:data-id="${DTO.b_seq}">
          <td th:text="${i.count}"></td>
          <td th:text="${DTO.b_title}"></td>
          <td th:text="${DTO.b_nickname}"></td>
          <td th:text="${DTO.b_date}"></td>
          <td th:text="${DTO.b_viewcount}"></td>
        </tr>
      </th:block>
    </table>
    <div class="list div">
      <span class="write_btn">글쓰기</span>
      <span class="bestboardhome_btn">전체글</span>
    </div>
  </section>
</html>
