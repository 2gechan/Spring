<!DOCTYPE html>
<html
  lang="ko"
  xmlns:layout="http://www.ltraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <form method="POST" class="main join">
      <h1>회원가입</h1>
      <div>
        <label for="u_id">아이디</label
        ><input id="u_id" type="text" placeholder="아이디" name="u_id" />
        <div th:if="${MESSAGE == 'SAMEID'}">"이미 존재하는 ID 입니다"</div>
        <div class="error id"></div>
      </div>
      <div>
        <label for="u_pwd1">비밀번호</label
        ><input
          id="u_pwd1"
          type="password"
          placeholder="패스워드"
          name="u_password"
        />
        <div class="error pwd1"><span></span></div>
      </div>
      <div>
        <label for="u_pwd2">비밀번호 확인</label
        ><input id="u_pwd2" type="password" placeholder="패스워드 확인" />
        <div class="error pwd2"></div>
      </div>
      <div>
        <label for="u_name">이름</label
        ><input id="u_name" type="text" placeholder="이름" name="u_name" />
        <div class="error name"></div>
      </div>
      <div>
        <label for="u_tel">전화번호</label
        ><input id="u_tel" type="text" placeholder="전화번호" name="u_tel" />
        <div class="error tel"></div>
      </div>
      <div>
        <label for="u_addr">주소</label
        ><input id="u_addr" type="text" placeholder="주소" name="u_addr" />
        <div class="error addr"></div>
      </div>
      <div><button type="button" class="join">가입</button></div>
    </form>
  </section>
</html>
