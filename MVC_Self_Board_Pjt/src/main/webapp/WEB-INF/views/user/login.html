<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ltraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <form method="POST" class="main login">
      <h1>로그인</h1>
      <div class="error" th:if="${MESSAGE != null}">
        <span th:if="${MESSAGE == 'PWDMISS'}">패스워드를 확인하세요</span>
        <span th:if="${MESSAGE == 'IDMISS'}">ID를 확인하세요</span>
      </div>
      <div>
        <label for="u_id">아이디</label
        ><input type="text" placeholder="아이디" name="u_id" />
      </div>
      <div>
        <label for="u_password">패스워드</label
        ><input type="text" placeholder="패스워드" name="u_password" />
      </div>
      <div><button>로그인</button></div>
    </form>
  </section>
</html>
